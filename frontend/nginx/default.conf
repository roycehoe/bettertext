server {
    listen       80;
    listen  [::]:80;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass  http://backend/;
        proxy_set_header    X-Forwarded-For $remote_addr;
    }

    location /socket.io/ {
        proxy_pass  http://backend/socket.io/;
        proxy_set_header    X-Forwarded-For $remote_addr;
    }

}