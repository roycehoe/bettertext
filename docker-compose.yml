version: '3.8'
services:
  database:
    image: mongo
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    depends_on:
      - database
    volumes:
      - /app/node_modules
      - ./backend:/app
    ports:
      - "8000:8000"

  webpage:
    build: ./frontend
    depends_on:
      - backend
    volumes:
      - ./frontend/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
